<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Отправитель вебхуков</title>
  <meta name="author" content="Zua">
  <meta name="description" content="Отправить с помощью бота">

  <body>

    <div id="header">
    </div>
    <div id="container">
      <div class="center-align">
        <p>Ссылка на вебхук:</p><input type='text' id="link" placeholder="Сюда ссылку" value="https://discord.com/api/webhooks/1002510495191928873/1Ryfg0KkAhGwQXnCv0Do1GsqEYKJI7zf0CLiFILzIfIS1blHm5OOAZE9aRH5SXW53SOt">

        <p>Сообщение:</p><input type="text" id="content" placeholder="Сюда сообщение">

        <button id="btn">Отправить</button>
        <center>
       <!--JS log in the works atm-->

    </div>
  </div> 
  </div>
 <script src="jquery.js"></script>
